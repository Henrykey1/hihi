<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <title>Chúc mừng ngày 20/10</title>
</head>
<body>
    <div class="wapper">
        <div class="banner">
            <img src="./a1913a7b24fe160f0db6632162e8e4ce.jpg" class="banner-img" alt="">
        </div>
        <div class="box-text">
            <h1 class="name">Xin chào Phương</h1>
            <p class="content">
                Hôm nay là ngày 20/10 anh chúc em ngày ngày xinh gái dẽ thương đáng yêu
                chúc em sớm ngày đạt được ước mơ của mình và những mục tiêu đề ra nhé.
            </p>
            <div class="video-banner">
                <video src="./Snaptik_7020647813981768987_cute-love-you.mp4" class="video" controls></video>
            </div>
        </div>
        <div class="overlay"></div>
        <div class="ntn">
            <button id="btn"><i class="fas fa-play-circle"></i></button>
        </div>
    </div>
    <script>

        var play= document.querySelector("#btn");
        var video= document.querySelector(".video");
        var overlay= document.querySelector(".overlay");
      
        play.addEventListener("click",function(e){
                video.style.display="block"
                overlay.style.display="block"
        })

    </script>
</body>
</html>
